<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Batman: Gotham Defender</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    canvas {
        background: #0a0a0a;
        display: block;
        margin: auto;
        border: 3px solid #222;
    }
</style>
</head>
<body>

<h1>ü¶á Batman: Gotham Defender</h1>
<p>‚Üê ‚Üí Move | Space = Batarang</p>

<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
let score = 0;
let gameOver = false;

// Batman
const batman = {
    x: 280,
    y: 340,
    w: 40,
    h: 40,
    speed: 5
};

// Batarangs
let shots = [];

// Enemies
let enemies = [];

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function spawnEnemy() {
    enemies.push({
        x: Math.random() * 560,
        y: -40,
        w: 40,
        h: 40,
        speed: 2 + Math.random() * 2
    });
}

setInterval(spawnEnemy, 1000);

function update() {
    if (gameOver) return;

    // Move Batman
    if (keys["ArrowLeft"] && batman.x > 0) batman.x -= batman.speed;
    if (keys["ArrowRight"] && batman.x < canvas.width - batman.w)
        batman.x += batman.speed;

    // Shoot
    if (keys["Space"]) {
        if (!keys._shot) {
            shots.push({
                x: batman.x + batman.w / 2 - 3,
                y: batman.y,
                w: 6,
                h: 12,
                speed: 7
            });
            keys._shot = true;
        }
    } else {
        keys._shot = false;
    }

    // Move shots
    shots.forEach(s => s.y -= s.speed);
    shots = shots.filter(s => s.y > -20);

    // Move enemies
    enemies.forEach(e => e.y += e.speed);

    // Collision detection
    enemies.forEach((e, ei) => {
        // Hit Batman
        if (
            e.x < batman.x + batman.w &&
            e.x + e.w > batman.x &&
            e.y < batman.y + batman.h &&
            e.y + e.h > batman.y
        ) {
            gameOver = true;
        }

        shots.forEach((s, si) => {
            if (
                s.x < e.x + e.w &&
                s.x + s.w > e.x &&
                s.y < e.y + e.h &&
                s.y + s.h > e.y
            ) {
                enemies.splice(ei, 1);
                shots.splice(si, 1);
                score += 10;
            }
        });
    });

    enemies = enemies.filter(e => e.y < canvas.height + 50);
    score++;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Batman
    ctx.fillStyle = "#111";
    ctx.fillRect(batman.x, batman.y, batman.w, batman.h);
    ctx.fillStyle = "yellow";
    ctx.fillRect(batman.x + 10, batman.y + 10, 20, 10);

    // Shots
    ctx.fillStyle = "yellow";
    shots.forEach(s => ctx.fillRect(s.x, s.y, s.w, s.h));

    // Enemies
    ctx.fillStyle = "red";
    enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

    // UI
    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + score, 10, 20);

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 170, 200);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
